{% extends "base.html" %}
{% block content %}
<section class="grid grid-cols-1 md:grid-cols-3 gap-4">
  <button data-tool="merge" class="tool-card">
    <div class="p-6 bg-white rounded shadow hover:shadow-md transition">
      <div class="text-xl font-semibold">Merge PDF</div>
      <div class="text-sm text-gray-500">Combine multiple PDFs</div>
    </div>
  </button>
  <button data-tool="split" class="tool-card">
    <div class="p-6 bg-white rounded shadow hover:shadow-md transition">
      <div class="text-xl font-semibold">Split PDF</div>
      <div class="text-sm text-gray-500">Split by page ranges</div>
    </div>
  </button>
  <button data-tool="compress" class="tool-card">
    <div class="p-6 bg-white rounded shadow hover:shadow-md transition">
      <div class="text-xl font-semibold">Compress PDF</div>
      <div class="text-sm text-gray-500">Reduce size (basic)</div>
    </div>
  </button>
  <button data-tool="pdf-to-jpg" class="tool-card">
    <div class="p-6 bg-white rounded shadow hover:shadow-md transition">
      <div class="text-xl font-semibold">PDF to JPG</div>
      <div class="text-sm text-gray-500">Images per page</div>
    </div>
  </button>
  <button data-tool="pdf-to-word" class="tool-card">
    <div class="p-6 bg-white rounded shadow hover:shadow-md transition">
      <div class="text-xl font-semibold">PDF to Word</div>
      <div class="text-sm text-gray-500">DOCX (text only)</div>
    </div>
  </button>
  <button data-tool="word-to-pdf" class="tool-card">
    <div class="p-6 bg-white rounded shadow hover:shadow-md transition">
      <div class="text-xl font-semibold">Word to PDF</div>
      <div class="text-sm text-gray-500">Requires Aspose</div>
    </div>
  </button>
</section>

<section class="mt-8">
  <!-- Merge form -->
  <form id="form-merge" class="tool-form hidden space-y-3" data-endpoint="/api/merge">
    <label class="block">Select PDFs (2+)
      <input name="files" type="file" accept="application/pdf" multiple class="mt-1 block w-full" />
    </label>
    <button class="btn-primary">Merge</button>
  </form>

  <!-- Split form -->
  <form id="form-split" class="tool-form hidden space-y-3" data-endpoint="/api/split">
    <label class="block">PDF file
      <input name="file" type="file" accept="application/pdf" class="mt-1 block w-full" />
    </label>
    <label class="block">Ranges (e.g. 1-3,5,7-)
      <input name="ranges" type="text" placeholder="1-3,5,7-" class="mt-1 block w-full border rounded p-2" />
    </label>
    <button class="btn-primary">Split</button>
  </form>

  <!-- Compress form -->
  <form id="form-compress" class="tool-form hidden space-y-3" data-endpoint="/api/compress">
    <label class="block">PDF file
      <input name="file" type="file" accept="application/pdf" class="mt-1 block w-full" />
    </label>
    <button class="btn-primary">Compress</button>
  </form>

  <!-- PDF to JPG form -->
  <form id="form-pdf-to-jpg" class="tool-form hidden space-y-3" data-endpoint="/api/pdf-to-jpg">
    <label class="block">PDF file
      <input name="file" type="file" accept="application/pdf" class="mt-1 block w-full" />
    </label>
    <div class="grid grid-cols-2 gap-3">
      <label>DPI
        <input name="dpi" type="number" value="150" class="mt-1 block w-full border rounded p-2" />
      </label>
      <label>JPEG Quality
        <input name="quality" type="number" value="85" class="mt-1 block w-full border rounded p-2" />
      </label>
    </div>
    <button class="btn-primary">Convert</button>
  </form>

  <!-- PDF to Word form -->
  <form id="form-pdf-to-word" class="tool-form hidden space-y-3" data-endpoint="/api/pdf-to-word">
    <label class="block">PDF file
      <input name="file" type="file" accept="application/pdf" class="mt-1 block w-full" />
    </label>
    <button class="btn-primary">Convert</button>
  </form>

  <!-- Word to PDF form -->
  <form id="form-word-to-pdf" class="tool-form hidden space-y-3" data-endpoint="/api/word-to-pdf">
    <label class="block">DOCX file
      <input name="file" type="file" accept="application/vnd.openxmlformats-officedocument.wordprocessingml.document" class="mt-1 block w-full" />
    </label>
    <button class="btn-primary">Convert</button>
  </form>
</section>

<!-- Loading overlay -->
<div id="loading" class="hidden fixed inset-0 bg-white/70 flex items-center justify-center">
  <div class="animate-spin rounded-full h-16 w-16 border-4 border-blue-500 border-t-transparent"></div>
</div>

<style>
  .btn-primary { @apply bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700; }
</style>
{% endblock %}
