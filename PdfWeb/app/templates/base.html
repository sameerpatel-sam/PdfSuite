<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PdfSuite Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <!-- Gradient hero header (matches hosted UI) -->
    <header class="bg-gradient-to-r from-indigo-600 to-blue-600 text-white">
      <div class="max-w-6xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="flex items-center gap-3">
          <!-- Simple document icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M7 21h10a2 2 0 0 0 2-2V8.828a2 2 0 0 0-.586-1.414L14.586 3.586A2 2 0 0 0 13.172 3H7a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2z"/>
            <path stroke-linecap="round" stroke-linejoin="round" d="M14 3v4a2 2 0 0 0 2 2h4"/>
          </svg>
          <h1 class="text-4xl font-bold">PdfSuite</h1>
        </div>
        <p class="mt-3 text-lg opacity-90">Free PDF Tools - All Processing Done Securely In Your Browser</p>
      </div>
    </header>
    <main class="max-w-6xl mx-auto p-6">
      {% block content %}{% endblock %}
    </main>
    <div id="toast" class="hidden fixed bottom-4 right-4 bg-red-600 text-white px-4 py-2 rounded shadow"></div>
    <script src="/static/app.js"></script>
  </body>
</html>
